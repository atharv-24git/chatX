<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Chat Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #fef6ff, #f3f8ff);
      --card-bg: #ffffff;
      --card-hover: linear-gradient(135deg, #ffe5f1, #e5f0ff);
      --text-color: #444;
      --accent: #ff90c2;
      --accent-hover: #ff69b4;
      --soft-border: #f0e6f6;
      --shadow: rgba(255, 143, 194, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 20px;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .link-box {
      text-decoration: none;
      background: var(--card-bg);
      padding: 18px 24px;
      border-radius: 16px;
      border: 1px solid var(--soft-border);
      font-weight: 600;
      font-size: 16px;
      color: var(--accent);
      box-shadow: 0 8px 20px var(--shadow);
      transition: all 0.25s ease;
      background-image: linear-gradient(to right, #fff7fb, #f8fcff);
      position: relative;
      overflow: hidden;
      cursor: default; /* âœ… no pointer/hand on hover */
    }

    .link-box:hover {
      background-image: var(--card-hover);
      color: var(--accent-hover);
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 10px 24px rgba(255, 105, 180, 0.12);
    }

    .link-box:active {
      transform: scale(0.98);
      background-image: linear-gradient(to right, #ffeaf3, #edf4ff);
      box-shadow: 0 6px 16px rgba(255, 105, 180, 0.1);
    }

    @media (max-width: 600px) {
      .container {
        padding: 0 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="firstGPT.html" class="link-box">First GPT Chat</a>
    <a href="secondGPT.html" class="link-box">Second GPT Chat</a>
    <a href="harv.html" class="link-box">Chat with Harv</a>
    <a href="tools.html" class="link-box">Tools & Utilities</a>
    <!-- Add more links as needed -->
  </div>
</body>
</html>
